
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>NETBONS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #141414;
        color: white;
        margin: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .netflix-gradient {
        background: linear-gradient(to top, rgba(20, 20, 20, 1) 0%, rgba(20, 20, 20, 0) 100%);
      }
      .navbar-gradient {
        background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, rgba(0,0,0,0) 100%);
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-in forwards;
      }
      
      body.modal-open {
        overflow: hidden;
      }

      ::selection {
        background-color: #A78BFA;
        color: white;
      }
    </style>
